<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="style.css" />
  <title>Build My Dell</title>
</head>

<body>
  <div>
    <div>

      <header>
        <nav>
          <div class="navLogo">
            <img src="./images/dell_logo.jpg" />
          </div>
          <div class="utility">
            <ul>
              <li>
                <a>Home Page</a>
              </li>
              <li>
                <a>My Cart</a>
              </li>
              <li>
                <a>Profile</a>
              </li>
            </ul>
          </div>
          <div class="space"></div>
        </nav>
      </header>

      <div id="salePage">
        <!-- Product Title  -->
        <div>
          <table class="allTable">
            <tr>
              <td>
                <div>
                  <p>_blank</p>
                  <h1 style="font-family:Verdana, Geneva, Tahoma, sans-serif"><p>Dell XPS 13</p></h1>
                </div>
              </td>
            </tr>
          </table>
        </div>


        <div>
          <table align="center">
            <tr>
              <td width="50%">
                <table align="center">
                  <tr>
                    <td>
                      <div class="specBox">
                        <table align="center">
                          <tr>
                            <td><img src="./images/display.jpg" width=90 height = 100></td>
                          </tr>
                          <tr>
                            <td>13.3-in display</td>
                          </tr>
                        </table>
                      </div>
                    </td>
                    <td>
                      <div class="specBox">
                        <table align="center">
                          <tr>
                            <td><img src="./images/cpu.jpg" width=90 height = 100></td>
                          </tr>
                          <tr>
                            <td>Up to 4.30 GHz CPU</td>
                          </tr>
                        </table>
                      </div>
                    </td>
                    <td>
                      <div class="specBox">
                        <table align="center">
                          <tr>
                            <td><img src="./images/nvidia-logo.png" /></td>
                          </tr>
                          <tr>
                            <td>Powered by NVIDIA GeForce</td>
                          </tr>
                        </table>
                      </div>
                    </td>
                  </tr>
                </table>
                <table align="center">
                  <tr>
                    <td>
                      <div class="specBox">
                        <table align="center">
                          <tr>
                            <td><img src="./images/ram-logo.png" /></td>
                          </tr>
                          <tr>
                            <td>Up to 32GB DDR4 RAM</td>
                          </tr>
                        </table>
                      </div>
                    </td>
                    <td>
                      <div class="specBox">
                        <table align="center">
                          <tr>
                            <td><img src="./images/hdd.jpg" width=90 height = 100></td>
                          </tr>
                          <tr>
                            <td>Up to 1TB SSD</td>
                          </tr>
                        </table>
                      </div>
                    </td>
                  </tr>
                </table>
              </td>
              <td width="50%" align="center">
                <img src="./images/XPS13.jpg" />
              </td>
            </tr>
          </table>
        </div>
      </div>

  <footer id="footer">
    <div>
      <table class="tableSpecBar" align="center">
        <tr>
          <td id="screenRes" class="specDetails">1920x1080 Anti-Glare IPS</td>
          <td id="ramMemory" class="specDetails">4GB DDR4</td>
          <td id="sizeHDD" class="specDetails">1 TB HHD</td>
          <td id="processor" class="specDetails">i5-4770 4.00 GHz</td>
          <td class="specDetails">
            <table>
              <tr>
                <td id="totalAmt" style="width:45%; font-family:Arial, Helvetica, sans-serif;">RM 4500</td>
                <td style="width:45%"><button onclick="nextPage()">Customize</button>
                </td>
                <td style="width:10%"></td>
              </tr>
            </table>
          </td>
        </tr>
      </table>
    </div>
    <div>
      <table class="tableEnd" align="center">
        <tr>
          <td width="15%"></td>
          <td>
            <table class="allTable" align="center">
              <tr>
                <td><a href="#">Terms and Condition</a></td>
                <td><a href="#">Privacy</a></td>
                <td><a href="#">About Dell</a></td>
                <td><a href="#">Contact Us</a></td>
              </tr>
            </table>
          </td>
          <td width="15%"></td>
        </tr>
      </table>
    </div>

  </footer>

</html>
